# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Win CPU Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-unit-test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: 'true'
    - run: git submodule sync --recursive
    - run: git submodule update --init --recursive --force
    - run: git submodule foreach --recursive
    - name: checkoutLFS
      uses: actions/checkout@v4
    - run: git lfs pull        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Debug
      run: get-content FlipProof.ImageTests\Resource1.resx
    - name: BuildCSharpTemplatesTool
      run: dotnet build --configuration Release csharp-templates/CSharpTemplates/
    - name: Build
      run: dotnet build --configuration Win-CPU-Debug
    - name: Test
      run: dotnet test --configuration Win-CPU-Debug --no-build --verbosity normal
